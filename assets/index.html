<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capitoken — Coming Soon</title>
  <meta name="description" content="Capitoken is Coming Soon. The memecoin of the future is almost here." />

  <!-- Fuente (opcional). Puedes quitarla si prefieres solo sistema -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/img/logo-capitoken.jpg" />
</head>
<body>
  <!-- Fondo con halos -->
  <div class="bg-halos"></div>

  <!-- Tarjeta central (glass) -->
  <main class="card">
    <header class="brand">
      <img src="assets/img/logo-capitoken.jpg" alt="Capitoken" class="brand__logo" />
      <div class="brand__name">Capitoken</div>
    </header>

    <h1 class="title">
      Capitoken is <span class="accent">Coming Soon</span>
    </h1>
    <p class="subtitle">
      The memecoin of the future is almost here. Stay tuned!
    </p>

    <section class="countdown" aria-label="Cuenta regresiva">
      <div class="box">
        <div id="d" class="num">–</div>
        <div class="lbl">Days</div>
      </div>
      <div class="box">
        <div id="h" class="num">–</div>
        <div class="lbl">Hours</div>
      </div>
      <div class="box">
        <div id="m" class="num">–</div>
        <div class="lbl">Minutes</div>
      </div>
      <div class="box">
        <div id="s" class="num">–</div>
        <div class="lbl">Seconds</div>
      </div>
    </section>

    <div class="cta">
      <a class="btn btn-primary" href="#" aria-disabled="true">Whitepaper (soon)</a>
      <a class="btn" href="#" aria-disabled="true">Contract (soon)</a>
    </div>

    <footer class="footer">© <span id="y"></span> Capitoken</footer>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
