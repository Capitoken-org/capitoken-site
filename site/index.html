<!-- /site/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capitoken • Coming Soon</title>
  <link rel="icon" href="../assets/img/logo-capitoken.jpg" />
  <link rel="stylesheet" href="../assets/css/site.css" />

  <!-- Ethers (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect v2 UMD -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2/dist/index.umd.js"></script>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <header class="top">
      <div class="brand">
        <img src="../assets/img/logo-capitoken.jpg" alt="Capitoken logo" />
        <div>
          <strong>Capitoken</strong>
          <small>ERC-20 • comunidad primero</small>
        </div>
      </div>

      <nav class="links">
        <a href="#comprar">Comprar</a>
        <a href="#tokenomics">Tokenomics</a>
        <a href="#mercado">Mercado</a>
        <a href="#actividad">Actividad</a>
        <a href="#faq">FAQ</a>

        <div class="wallet-bar">
          <!-- Botones ícono -->
          <button class="wbtn" id="w-mm" title="MetaMask / Brave / Trust (ext)">
            <svg viewBox="0 0 32 32"><path fill="#f6851b" d="M27 5 18 10l2-3 7-2z"/><path fill="#c95e11" d="M5 5l9 5-2-3-7-2z"/></svg>
          </button>
          <button class="wbtn" id="w-tw" title="Trust / Rainbow / OKX (WalletConnect)">
            <svg viewBox="0 0 256 256"><path fill="#3375bb" d="M128 12c47 34 81 23 81 23v84c0 55-33 91-81 105-48-14-81-50-81-105V35s34 11 81-23z"/></svg>
          </button>
          <button class="wbtn" id="w-cbw" title="Coinbase Wallet App (WalletConnect)">
            <svg viewBox="0 0 256 256"><path fill="#0052ff" d="M128 16a112 112 0 1 0 0 224 112 112 0 0 0 0-224zm16 80h32v64h-32v32h-64v-32H64V96h32V64h64v32z"/></svg>
          </button>

          <!-- Botón y cuenta -->
          <button id="btnConnect" class="btn btn-small">Conectar</button>
          <span id="shortAcc" class="badge"></span>
        </div>
      </nav>
    </header>

    <main class="card">
      <h1>Capitoken is <span class="accent">Coming Soon</span></h1>
      <p class="lead">The memecoin of the future is almost here. Stay tuned!</p>

      <section class="grid" aria-label="Cuenta regresiva">
        <div class="kpi">
          <div class="n" id="d">0</div>
          <div class="l">Days</div>
        </div>
        <div class="kpi">
          <div class="n" id="h">0</div>
          <div class="l">Hours</div>
        </div>
        <div class="kpi">
          <div class="n" id="m">0</div>
          <div class="l">Minutes</div>
        </div>
        <div class="kpi">
          <div class="n" id="s">0</div>
          <div class="l">Seconds</div>
        </div>
      </section>

      <div class="actions">
        <button id="btnBuyDemo" class="btn">Whitepaper (soon)</button>
        <button class="btn alt">Contract (soon)</button>
      </div>

      <p class="footer">© <span id="yyyy"></span> Capitoken</p>
      <script>document.getElementById('yyyy').textContent = new Date().getFullYear();</script>
    </main>
  </div>

  <!-- Config primero -->
  <script src="../assets/js/config.js"></script>
  <!-- Módulo wallets (inyectados + WalletConnect) -->
  <script src="../assets/js/wallets.js"></script>
  <!-- Lógica del sitio -->
  <script src="../assets/js/site.js"></script>
</body>
</html>
